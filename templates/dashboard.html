{% extends "base.html" %}

{% block title %}Dashboard - SteamAchieve{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="fas fa-gamepad"></i> Your Games</h2>
            <p class="text-muted">Click on a game to view achievements</p>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <input type="text" class="form-control" id="searchGames" placeholder="Search games...">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="loadingGames" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading your games...</p>
    </div>

    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

    <div id="gamesGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        <!-- Game cards will be inserted here by JavaScript -->
    </div>

    <div id="noGames" class="text-center my-5 d-none">
        <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
        <p class="text-muted">No games found</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/games.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadGames();
    });
</script>
{% endblock %}
